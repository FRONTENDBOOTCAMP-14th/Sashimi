<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component - header</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/common/component-layout.css" />
    <link rel="stylesheet" href="/src/components/header/header.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="components-wrapper">
      <h1>Component - Header</h1>
      <ul class="components-list">
        <li class="components-item">
          <h2 class="components-title">Header - 비로그인 상태</h2>
          <div class="components-box">
            <!-- 컴포넌트 시작 -->
            <!-- 1. 비로그인 상태일 때 -->
            <header class="header header-logged-out">
              <!-- 로고 (공통) -->
              <div class="header-inner">
                <h1 class="logo">
                  <a href="/">
                    <img src="/icon/tving-white-logo.svg" alt="TAING 로고" />
                  </a>
                </h1>
                <!-- 메뉴: 로그인 상태에서만 보여야 함 -->
                <nav class="nav" aria-label="주요 메뉴">
                  <ul class="nav-list">
                    <li>
                      <a href="#">
                        <img src="/icon/live-icon-grey.svg" alt="실시간 라이브" />
                        <p>실시간</p>
                      </a>
                    </li>
                    <li>
                      <a href="#"><p>TV프로그램</p></a>
                    </li>
                    <li>
                      <a href="#"><p>영화</p></a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="/icon/paramount-grey.svg" alt="Paramount+" class="paramounts" />
                      </a>
                    </li>
                  </ul>
                </nav>
                <!-- 버튼 영역 (우측) -->
                <div class="header-right">
                  <!-- 검색 버튼 -->
                  <button class="icon-btn search-btn" aria-label="검색 열기">
                    <img src="/icon/search-icon-grey.svg" alt="" class="search-btn-desktop" />
                    <img src="/icon/search-icon-white.svg" alt="" class="search-btn-mobile" />
                  </button>
                  <!-- 검색 닫기 버튼 -->
                  <button class="icon-btn close-btn" aria-label="검색 닫기">
                    <img src="/icon/close-grey.svg" alt="" class="close-btn-desktop" />
                    <img src="/icon/close-white.svg" alt="" class="close-btn-mobile" />
                  </button>
                  <!-- 프로필 버튼 -->
                  <button class="icon-btn profile-btn" aria-label="프로필 열기">
                    <img src="/icon/tving-icon-desktop.svg" alt="" />
                  </button>
                </div>
              </div>
            </header>
            <!-- 컴포넌트 종료 -->
          </div>
        </li>
        <li class="components-item">
