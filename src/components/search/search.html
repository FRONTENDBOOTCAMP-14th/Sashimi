<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component - search</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/common/component-layout.css" />
    <link rel="stylesheet" href="/src/components/search/search.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="components-wrapper">
      <h1>Component - Search</h1>
      <ul class="components-list">
        <li class="components-item">
          <h2 class="components-title">Search - Icon</h2>
          <div class="components-box">
            <!-- 검색 하는 버튼 -->
            <button class="search-submit-btn" type="submit">
              <img src="/icon/icon-search.svg" alt="검색" />
            </button>
            <!-- 최근 검색어 전부 제거하는 버튼 -->
            <button class="search-all-reset-btn" type="button">
              <img src="/icon/close-button.svg" alt="" />
            </button>
            <!-- 형제 요소 최근 검색어 제거 하는 버튼 -->
            <button class="search-recent-reset-btn" type="submit">
              <img src="/icon/icon-big-x.svg" alt="제거" />
            </button>
          </div>
        </li>
        <li class="components-item">
          <h2 class="components-title">Search - Input</h2>
          <div class="components-box">
            <!-- 검색 영역 인풋 -->
            <div class="search-input">
              <label for="searchVod" class="sr-only">검색어</label>
              <input id="searchVod" type="text" placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요" />
              <button class="search-submit-btn" type="submit">
                <img src="/icon/icon-search.svg" alt="검색" />
              </button>
            </div>
          </div>
        </li>
        <li class="components-item">
          <h2 class="components-title">Search - Button</h2>
          <div class="components-box">
            <!-- 인기 검색어 버튼 -->
            <button class="search-popular-btn" type="button">
              <strong>1</strong>
              <span>재벌집 첫째아들</span>
            </button>
            <!-- 최근 검색어 버튼 -->
            <div class="search-recent-item">
              <button class="search-recent-btn" type="button">기생충</button>
              <button class="search-recent-reset-btn" type="submit">
                <img src="/icon/icon-big-x.svg" alt="검색어 제거" />
              </button>
            </div>
            <!-- 최근 검색어 전부 삭제 버튼 -->
            <button class="search-all-reset-btn" type="button">
              <span>모두 지우기</span>
              <img src="/icon/close-button.svg" alt="" />
            </button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
