<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Sashimi</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="/src/page/search-page/search-page.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header header-logged-in">
        <!-- 로고 (공통) -->
        <div class="header-inner">
          <h1 class="logo">
            <a href="/">
              <img src="/icon/tving-white-logo.svg" alt="TAING 로고" />
            </a>
          </h1>
          <!-- 메뉴: 로그인 상태에서만 보여야 함 -->
          <nav class="nav" aria-label="주요 메뉴">
            <ul class="nav-list">
              <li>
                <a href="#">
                  <img src="/icon/live-icon-grey.svg" alt="실시간 live" />
                  <p>실시간</p>
                </a>
              </li>
              <li>
                <a href="#"><p>TV프로그램</p></a>
              </li>
              <li>
                <a href="#"><p>영화</p></a>
              </li>
              <li>
                <a href="#">
                  <img src="/icon/paramount-grey.svg" alt="Paramount+" class="paramounts" />
                </a>
              </li>
            </ul>
          </nav>
          <!-- 버튼 영역 (우측) -->
          <div class="header-right">
            <!-- 검색 버튼 -->
            <button class="icon-btn search-btn" aria-label="검색 열기">
              <img src="/icon/search-icon-grey.svg" alt="" class="search-btn-desktop" />
              <img src="/icon/search-icon-white.svg" alt="" class="search-btn-mobile" />
            </button>
            <!-- 검색 닫기 버튼 -->
            <button class="icon-btn close-btn" aria-label="검색 닫기">
              <img src="/icon/close-grey.svg" alt="" />
              <img src="/icon/close-white.svg" alt="" class="close-btn-mobile" />
            </button>
            <!-- 프로필 버튼 -->
            <button class="icon-btn profile-btn" aria-label="프로필 열기">
              <img src="/icon/tving-icon-desktop.svg" alt="" />
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="contents-wrapper">
          <!-- 예시 콘텐츠 시작 -->
          <!-- 검색 영역 인풋 -->
          <div class="search-input">
            <label for="searchVod" class="sr-only">TV프로그램, 영화 제목 및 출연진으로 검색해보세요.</label>
            <input id="searchVod" type="text" placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요" />
            <button class="search-submit-btn" type="submit" aria-label="검색">
              <img src="/icon/icon-search.svg" alt="" aria-hidden="true" />
            </button>
          </div>

          <!-- mine -->
          <section class="search-history-section">
            <!-- 최근 검색어 -->
            <div class="search-history-box">
              <div class="search-history-title-box">
                <h2>최근 검색어</h2>
                <!-- 최근 검색어 전부 삭제 버튼 -->
                <button class="search-all-reset-btn" type="button" aria-label="최근 검색어 모두 지우는">
                  <span>모두 지우기</span>
                  <img src="/icon/close-button.svg" alt="" aria-hidden="true" />
                </button>
              </div>

              <div>
                <p class="hidden-history">검색 내역이 없습니다.</p>
              </div>

              <!-- 최근 검색어 버튼 -->
              <div class="search-history-lists">
                <div class="search-recent-item">
                  <button class="search-recent-btn" type="button">재벌집</button>
                  <button class="search-recent-reset-btn" type="submit" aria-label="(해당 하는 검색어 동적 삽입) 검색 내역 제거하는">
                    <img src="/icon/icon-big-x.svg" alt="" aria-hidden="true" />
                  </button>
                </div>
                <div class="search-recent-item">
                  <button class="search-recent-btn" type="button">재벌집</button>
                  <button class="search-recent-reset-btn" type="submit" aria-label="(해당 하는 검색어 동적 삽입) 검색 내역 제거하는">
                    <img src="/icon/icon-big-x.svg" alt="" aria-hidden="true" />
                  </button>
                </div>
                <div class="search-recent-item">
                  <button class="search-recent-btn" type="button">재벌집</button>
                  <button class="search-recent-reset-btn" type="submit" aria-label="(해당 하는 검색어 동적 삽입) 검색 내역 제거하는">
                    <img src="/icon/icon-big-x.svg" alt="" aria-hidden="true" />
                  </button>
                </div>
              </div>
            </div>
            <!-- 실시간 인기 검색어 -->
            <div class="search-trending-box">
              <h2>실시간 인기 검색어</h2>
              <!-- 인기 검색어 버튼 -->
              <div class="search-trending-lists">
                <button class="search-popular-btn" type="button">
                  <strong>1</strong>
                  <span>재벌집 막내아들</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>2</strong>
                  <span>미스터트롯2: 새로운 전설의 시작</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>3</strong>
                  <span>유 퀴즈 온 더 블럭</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>4</strong>
                  <span>대행사</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>5</strong>
                  <span>SHOW ME THE MONEY 11</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>6</strong>
                  <span>미씽: 그들이 있었다2</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>7</strong>
                  <span>술꾼도시여자들2</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>8</strong>
                  <span>캐나다 체크인</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>9</strong>
                  <span>미씽: 그들이 있었다 - 그들을 '다만나다</span>
                </button>
                <button class="search-popular-btn" type="button">
                  <strong>10</strong>
                  <span>술꾼도시여자들</span>
                </button>
                <p class="timestamp">
                  <time datetime="2022-12-24T03:04">2022.12.24 오전 03:04 기준</time>
                </p>
              </div>
            </div>
          </section>
          <!-- 예시 콘텐츠 종료 -->
        </div>
        <div class="contents-wrapper full">
          <!-- 예시 콘텐츠 시작 -->
          <!-- 예시 콘텐츠 종료 -->
        </div>
      </main>
    </div>
  </body>
</html>
